<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Corporation</title>
</head>
<body>
    <h1>ACME Corporation</h1>
    <form>
      <input type="text" placeholder="username" name="name" id="tf-name"><br>
      <input type="password" placeholder="password" name="password" id="tf-password"><br>
      <button id="bt-login">Login</button>
    </form>
    <div id="el-messages"></div>
    <script>
      (() => {
        async function requestInfo() {
          let response;

          try {
            response = await fetch('http://api.acmecorp.localhost/');
          } catch (er) {
            alert(er);
          }

          const result = await response.json();

          console.log(result);

          document.getElementById('el-messages').innerHTML = result.message;
        }

        requestInfo();
      })();
    </script>
</body>
</html>
