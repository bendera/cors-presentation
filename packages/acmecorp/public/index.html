<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Corporation</title>
</head>
<body>
    <h1>ACME Corporation</h1>
    <form id="login-form">
      <input type="text" placeholder="username" name="name" id="input-name"><br>
      <input type="password" placeholder="password" name="password" id="input-password"><br>
      <button type="submit" id="bt-login">Login</button>
    </form>
    <div id="el-messages"></div>
    <script>
      (() => {
        const btLogin = document.getElementById('bt-login');
        const loginForm = document.getElementById('login-form');
        const inputName = document.getElementById('input-name');
        const inputPassword = document.getElementById('input-password');

        async function requestInfo() {
          let response;

          try {
            response = await fetch('http://api.acmecorp.localhost/');
          } catch (er) {
            alert(er);
          }

          const result = await response.json();

          console.log(result);

          document.getElementById('el-messages').innerHTML = result.message;
        }

        async function login() {
          try {
            response = await fetch('http://api.acmecorp.localhost/login', {
              method: 'POST',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: inputName.value,
                password: inputPassword.value
              })
            });
          } catch (er) {
            alert(er);
          }
        }

        loginForm.addEventListener('submit', (ev) => {
          ev.stopPropagation();
          ev.preventDefault();

          login();
        });

        requestInfo();
      })();
    </script>
</body>
</html>
